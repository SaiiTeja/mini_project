<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/styles.css">
    
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="forgotPasswordForm">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div id="questionSection" style="display: none;" class="form-group">
                <label id="questionLabel"></label>
                <input type="text" id="answer" placeholder="Enter your answer" required>
            </div>
            <div id="message"></div>
            <button type="button" onclick="retrieveSecurityQuestion()">Retrieve Security Question</button>
            <button type="button" onclick="recoverPassword()">Recover Password</button>
           <a href="login.html"><button type="button" >Back to Login</button></a> 
        </form>
    </div>
    <script src="js/login.js"></script>
</body>
</html>

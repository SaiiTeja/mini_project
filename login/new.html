<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dataset Explorer</title>
  <link rel="stylesheet" href="new.css" />
</head>
<body>
  <!-- Login Panel -->
  <div id="login-panel">
    <h2>Welcome to the Dataset Explorer</h2>
    <form id="login-form" aria-label="Login Form">
      <label for="username-input">Enter your name:</label>
      <input type="text" id="username-input" placeholder="Your name" />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Main Content -->
  <header id="main-header" hidden>
    <h1 id="app-title">Dataset Explorer</h1>
    <div id="user-info">
      <span id="welcome-message"></span>
      <button id="logout-btn">Logout</button>
    </div>
  </header>

  <main id="main-content" hidden role="main">
    <section id="dataset-list">
      <h2>Select a Dataset</h2>
      <div class="dataset-grid">
        <button class="dataset-item" data-dataset="iris">
          <img src="images/iris.jpeg" alt="Iris dataset example" />
          <h3>Iris</h3>
        </button>
        <button class="dataset-item" data-dataset="titanic">
          <img src="images/titanic.jpeg" alt="Titanic dataset example" />
          <h3>Titanic</h3>
        </button>
        <button class="dataset-item" data-dataset="boston">
          <img src="images/boston.jpeg" alt="Boston Housing dataset example" />
          <h3>Boston Housing</h3>
        </button>
        <button class="dataset-item" data-dataset="mnist">
          <img src="images/mnist.jpeg" alt="MNIST Digits dataset example" />
          <h3>MNIST Digits</h3>
        </button>
      </div>
    </section>

    <aside id="dataset-details" hidden aria-labelledby="details-heading">
      <div class="details-header">
        <h2 id="details-heading">Dataset Details</h2>
        <button id="close-details" aria-label="Close details panel">&times;</button>
      </div>
      <p id="detail-name" class="detail-name"></p>
      <p id="detail-description"></p>
      <button id="copy-btn">Copy Name</button>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 Data Explorer Inc.</p>
  </footer>

  <script src="new.js"></script>
</body>
</html>
